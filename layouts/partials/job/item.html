<div class="job-list">
  <a href="{{.Permalink}}">
    <div class="job-container">
      <img title="{{.Title}}" alt="{{.Title}}" src="/job/{{ .Params.Thumbnail }}" />
      <div class="img-overlay">
      </div>
      <div class="job-details">
       
        <p class="small">{{ delimit .Params.Work ", " | safeHTML }}</p>
        <p class="small">{{ .Params.jobDate }}</p>
      </div>
    </div>
  </a>
</div>
